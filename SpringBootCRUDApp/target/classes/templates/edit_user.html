<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<!--/*@thymesVar id="user" type="com.example.springbootcrudapp.model.User"*/-->
<form th:method="PATCH" th:action="@{/user/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <label for="surName">Second Name: </label>
    <input type="text" th:field="*{secondName}" id="surName"/>
    <br/>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
